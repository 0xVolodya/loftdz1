                <a class="logo" href="http://loftschool.com/">

                    <li class="social-items">

                    </li>
                    <li class="social-items">
                        <a class="social-link git" href="#" target="_blank"></a>
                    </li>
                </ul>
            </div>
        </header>

        <nav class="nav-content">
            <div class="nav-container">
                <div class="side-bar">
                    <ul class="nav-who">
                        <li class="nav-block "><a class="nav-link " href="index.html">Обо мне</a></li>
                        <li class="nav-block b-b "><a class="nav-link" href="MyWorks.html">Мои работы</a></li>
                        <li class="nav-block active"><a class="nav-link" href="feedback.html">Связаться со мной</a></li>
                    </ul>

                    <div class="contact-main"><a class="nav-link-9-m">Контакты</a></div>
                    <ul class="nav-contacts">

                        <li class="nav-40 m ">
                            <div class="icons icons-mail"></div>
                            <a class="nav-link-9 l ">nadalfederer@mail.ru</a></li>
                        <li class="nav-40 t">
                            <div class="icons icons-phone"></div>
                            <a class="nav-link-9 l">89118426180</a></li>
                        <li class="nav-40 n">
                            <div class="icons icons-skype"></div>
                            <a class="nav-link-9 l">Javatar</a></li>
                    </ul>
                </div>

                <!--main bar-->
                <div class="feedback-outer">
                    <div class="feedback-inner">
                        <div class="feedback-head">
                            <span class="feedback-title">У вас интересный проект? Напишите мне</span>
                        </div>
                        <!--feedback body-->
                        <div class="feedback-body">
                            <form class="form" enctype="multipart/form-data" method="post">
                                <div class="input-wrapper clearfix">
                                    <!--Name-->
                                    <div class="name-wrapper pull-left">
                                        <label for="userName" class="label-name"> Имя</label>
                                        <input id="userName" class="form-input" type="text" name="userName"
                                               placeholder="Как к Вам обращаться">
                                    </div>
                                    <!--Email-->
                                    <div class="email-wrapper pull-right">
                                        <label for="emailName" class="label-name"> Email</label>
                                        <input id="emailName" class="form-input" type="text" name="emailName"
                                               placeholder="Куда мне писать">
                                    </div>
                                </div>
                                <!--Content-->
                                <div class="text-wrapper clearfix">
                                    <label for="textName" class="label-name">Сообщение</label>
                                    <textarea id="textName" class="text-area" rows="3"
                                              placeholder="Кратко в чем суть"></textarea>
                                </div>
                                <!--Captcha-->
                                <div class="wrapper-captcha">
                                    <label for="captcha" class="label-name">Введите код, указанный на картинке</label>
                                    <img src="img/captcha.png" class="img-captcha pull-left">
                                    <input id="captcha" type="text" class="form-captcha pull-right"
                                           placeholder="Введите код">

                                </div>
                                <!--buttons-->
                                <div class="wrapper-buttons">
                                    <button type="submit" class="button-submit">Отправить</button>
                                    <button type="reset" class="button-reset">Очистить</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </nav>

</div>
