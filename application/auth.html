<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Резюме обо мне</title>
    <!--favicon.ico-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--css-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/fira-fonts.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="wrapper-outer">
    <div class="wrapper-login">
        <div class="auth-header">
            <span class="auth-title">Авторизуйтесь</span>
        </div>

        <form class="form" enctype="multipart/form-data" method="post">
            <div class="i-l">
                <label for="input-login" class="label-name">Логин</label>
                <input id="input-login" class="form-input"
                        placeholder="Введите логин">
            </div>
            <div class="i-l">
                <label for="input-password" class="label-name">Пароль</label>
                <input id="input-password" class="form-input"
                       placeholder="Введите пароль">
            </div>
            <div class="i-l">
                <button type="submit" class="button-submit">Войти</button>
            </div>
        </form>
    </div>

</div>


<footer class="footer">
    <div class="container">
        <div class="icons icons-lock">
            <a href="#"></a>
        </div>

        <div class="copyright ">© Это мой сайт, пожалуйста не копируйте и не воруйте его</div>
    </div>

</footer>

</body>
</html>
